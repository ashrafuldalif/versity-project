<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .sidebar {
      height: 100vh;
      background: linear-gradient(180deg, #0d6efd 0%, #0048b4 100%);
      color: white;
      transition: all 0.3s ease;
      padding-top: 1rem;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .sidebar button {
      width: 100%;
      border: none;
      background: transparent;
      color: white;
      text-align: left;
      padding: 12px 20px;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .sidebar button:hover, .sidebar button.active {
      background-color: rgba(255, 255, 255, 0.2);
      font-weight: 500;
    }

    .content {
      padding: 20px;
      display: none;
    }

    .content.active {
      display: block;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -250px;
        top: 0;
        width: 250px;
        height: 100%;
        z-index: 1000;
      }

      .sidebar.show {
        left: 0;
      }

      #toggleSidebar {
        display: inline-block;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1100;
        background-color: #0d6efd;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 12px;
      }
    }

    @media (min-width: 769px) {
      #toggleSidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <button id="toggleSidebar" class="btn">â˜°</button>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar p-3" id="sidebar">
        <h4>Admin Panel</h4>
        <button class="nav-btn active" data-target="club-members">Club Members</button>
        <button class="nav-btn" data-target="executive-members">Executive Members</button>
        <button class="nav-btn" data-target="requests">Requests</button>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4">
        <div id="club-members" class="content active">
          <h3>Club Members</h3>
          <p>Here you can add or delete club members.</p>
          <button class="btn btn-primary">Add Member</button>
          <button class="btn btn-danger">Delete Member</button>
        </div>

        <div id="executive-members" class="content">
          <h3>Executive Members</h3>
          <p>Manage executive members here.</p>
          <button class="btn btn-primary">Add Executive</button>
          <button class="btn btn-danger">Remove Executive</button>
        </div>

        <div id="requests" class="content">
          <h3>New Requests</h3>
          <p>See all new join requests and payment statuses.</p>
          <table class="table table-bordered">
            <thead class="table-primary">
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Payment</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td><span class="badge bg-success">Cleared</span></td>
                <td><button class="btn btn-sm btn-success">Approve</button></td>
              </tr>
              <tr>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td><span class="badge bg-danger">Pending</span></td>
                <td><button class="btn btn-sm btn-warning">Follow Up</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sidebar toggle for small screens
    const toggleSidebar = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");

    toggleSidebar.addEventListener("click", () => {
      sidebar.classList.toggle("show");
    });

    // Navigation buttons logic
    const navButtons = document.querySelectorAll(".nav-btn");
    const contents = document.querySelectorAll(".content");

    navButtons.forEach(button => {
      button.addEventListener("click", () => {
        // Remove active class from all buttons
        navButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        // Show the selected content
        const target = button.getAttribute("data-target");
        contents.forEach(content => {
          content.classList.remove("active");
          if (content.id === target) {
            content.classList.add("active");
          }
        });
      });
    });
  </script>
</body>
</html>
