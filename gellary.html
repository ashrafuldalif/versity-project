  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: rgb(196, 149, 74);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    h3 {
      margin-left: 2%;
      margin-top: 1rem;
      font-weight: 600;
    }

    /* Slider container */
    .slider-section {
      position: relative;
      margin-bottom: 3rem;

      transition: all 0.3s ease;
    }

    /* Netflix-style scroll slider */
    .slider {
      display: flex;
    align-items: end;
    /* justify-content: center; */
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none;
      padding: 1rem 2%;
    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    .slide-img {
      min-width: 250px;
      height: 150px;
      margin-right: 15px;
      border-radius: 8px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .slide-img:hover {
      transform: scale(1.1);
      z-index: 2;
    }

    /* Arrows */
    .arrow {
      position: absolute;
      /* top: 50%; */
      height: 150px;
      /* transform: translateY(-50%); */
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 0 10px;
      cursor: pointer;
      z-index: 5;
      transition: opacity 0.2s;
    }

    .arrow:hover {
      opacity: 0.8;
    }

    .arrow.left {
      left: 0;
    }

    .arrow.right {
      right: 0;
    }

    /* Toggle button */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 15px ;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10rem;
      font-size: 14px;
    }

    /* Grid view layout */
    .grid-view {
      display: grid !important;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      overflow: hidden;
      padding: 1rem 2%;
    }

    .grid-view img {
      width: 100%;
      height: clamp(100px ,200px ,220px);
      object-fit: contain; /* show full image */
      /* background-color: #1111114d; black bars if needed */
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    @media (max-width: 600px) {
      /* smaller thumbnails for phone screens */
      .slide-img {
        min-width: 140px;
        height: 90px;
        margin-right: 10px;
        border-radius: 6px;
      }

      .slider {
        padding: 0.5rem 4%;
      }

      /* make arrows less intrusive on small screens */
      .arrow {
        height: 90px;

        font-size: 1.4rem;
        padding: 0 8px;
      }
      /* move arrows toward bottom to avoid overlapping headings */
      .arrow.left,
      .arrow.right {
        top: auto;
        bottom: 8px;
      }

      .toggle-btn {
        top: 8px;
        right: 10px;
        padding: 4px 8px;
        font-size: 12px;
      }

      /* grid adjustments for narrow screens */
      .grid-view {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 8px;
        padding: 0.5rem 4%;
      }

      .grid-view img {
        height: clamp(80px, 140px, 160px);
        object-fit: cover;
      }

      /* fullscreen image fits better on phones */
      .fullscreen-overlay img {
        max-width: 95vw;
        max-height: 90vh;
      }

      h3 {
        font-size: 1rem;
        margin-left: 3%;
      }
    }
    .grid-view img:hover {
      transform: scale(1.05);
    }

    /* Fullscreen overlay */
    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease, visibility 0.4s;
      z-index: 9999;
    }

    .fullscreen-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .fullscreen-overlay img {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 35px;
      color: #fff;
      cursor: pointer;
      z-index: 10000;
    }

    /* Shrink animation */
    @keyframes shrinkDown {
      from {
        transform: scale(1);
        opacity: 1;
      }
      to {
        transform: scale(0.4) translateY(200px);
        opacity: 0;
      }
    }
  </style>

  <!-- Fullscreen Overlay -->
  <div id="fullscreenOverlay" class="fullscreen-overlay" onclick="closeFullscreen(event)">
    <span class="close-btn" onclick="closeFullscreen(event)">&times;</span>
    <img id="fullscreenImg" src="" alt="">
  </div>

  <script>
    // Smooth scroll
    function scrollLeft(btn) {
      const slider = btn.parentElement.parentElement.querySelector('.slider');
      slider.scrollBy({ left: -300, behavior: 'smooth' });
    }

    function scrollRight(btn) {
      const slider = btn.parentElement.parentElement.querySelector('.slider');
      slider.scrollBy({ left: 300, behavior: 'smooth' });
    }

    // Toggle between slider & grid
    function toggleView(button) {
      const section = button.closest('.slider-section');
      const slider = section.querySelector('.img-cont');
      const leftArrow = section.querySelector('.arrow.left');
      const rightArrow = section.querySelector('.arrow.right');

      if (slider.classList.contains('grid-view')) {
        // back to slider
        slider.classList.remove('grid-view');
        slider.classList.add('slider');
        slider.style.display = 'flex';
        leftArrow.style.display = 'block';
        rightArrow.style.display = 'block';
        button.textContent = 'Grid';
      } else {
        // go to grid
        slider.classList.remove('slider');
        slider.classList.add('grid-view');
        slider.style.display = 'grid';
        leftArrow.style.display = 'none';
        rightArrow.style.display = 'none';
        button.textContent = 'Slider';
      }
    }

    // Fullscreen logic
    const overlay = document.getElementById('fullscreenOverlay');
    const fullImg = document.getElementById('fullscreenImg');
    document.addEventListener('click', e => {
      if (e.target.classList.contains('gallery-img')) {
        fullImg.src = e.target.src;
        overlay.classList.add('active');
      }
    });

    function closeFullscreen(e) {
      if (e.target === overlay || e.target.classList.contains('close-btn')) {
        fullImg.style.animation = 'shrinkDown 0.5s forwards';
        setTimeout(() => {
          overlay.classList.remove('active');
          fullImg.style.animation = '';
          fullImg.src = '';
        }, 500);
      }
    }
  </script>
