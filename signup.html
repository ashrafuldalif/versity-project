<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Varsity Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #7b2ff7, #f107a3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .form-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      overflow: hidden;
    }
    .form-header {
      background: rgba(47, 100, 247, 0.377);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    .form-header h2 {
      font-weight: 600;
      margin-bottom: 10px;
    }
    .form-header p {
      font-size: 14px;
      margin: 0;
      opacity: 0.9;
    }
    .form-body {
      padding: 30px;
    }
    .btn-submit {
      background-color: #6f42c1;
      border: none;
      width: 100%;
      padding: 10px;
      color: white;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background-color: #5a32a3;
    }
    .form-footer {
      font-size: 13px;
      text-align: center;
      color: #666;
      margin-top: 15px;
    }
    /* Responsive adjustments for small / phone screens */
    @media (max-width: 576px) {


      .form-container {
        width: 100%;
        max-width: 420px;
        margin: 24px 0;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      }

      .form-header {
        padding: 24px 16px;
      }

      .form-header h2 {
        font-size: 20px;
        line-height: 1.15;
        margin-bottom: 6px;
      }

      .form-header p {
        font-size: 13px;
      }

      .form-body {
        padding: 18px;
      }

      .mb-3 {
        margin-bottom: 12px !important;
      }

      .form-control,
      .form-select {
        font-size: 14px;
        padding: 10px 12px;
      }

      .btn-submit {
        padding: 12px;
        font-size: 15px;
        border-radius: 8px;
      }

      .form-footer {
        font-size: 12px;
        margin-top: 12px;
        padding-bottom: 12px;
      }
    }

    /* Extra-small devices (very narrow screens) */
    @media (max-width: 360px) {
      .form-header h2 {
        font-size: 18px;
      }

      .form-header {
        padding: 20px 14px;
      }

      .form-body {
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <h2>Join Our Varsity Club</h2>
      <p>Become part of an amazing community of students who share your passion and interests.</p>
    </div>
    <div class="form-body">
      <form>
        <div class="mb-3">
          <label for="varsityId" class="form-label">Varsity ID Number *</label>
          <input type="text" class="form-control" id="varsityId" placeholder="e.g., 2023001234" required>
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department *</label>
          <select class="form-select" id="department" required>
            <option value="">Select your department</option>
            <option value="CSE">Computer Science & Engineering</option>
            <option value="EEE">Electrical & Electronic Engineering</option>
            <option value="BBA">Business Administration</option>
            <option value="ENG">English</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Varsity Email Address *</label>
          <input type="email" class="form-control" id="email" placeholder="e.g., yourname@university.edu" required>
        </div>

        <div class="mb-3">
          <label for="batch" class="form-label">Batch Number *</label>
          <input type="text" class="form-control" id="batch" placeholder="e.g., 2023 or 48" required>
        </div>

        <!-- Added Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password *</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn btn-submit">Submit Application</button>

        <div class="form-footer mt-3">
          By submitting this form, you agree to be contacted via your varsity email address regarding club activities and events.
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
